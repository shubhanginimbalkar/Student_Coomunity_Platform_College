<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management</title>
    <link rel="stylesheet" href="rsvp_styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Event Manager</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <div class="dropdown-btn" onclick="toggleDropdown('eventDropdown')">
                    <span><i class="fas fa-calendar-alt"></i> Events</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <ul class="dropdown-content" id="eventDropdown">
                    <li onclick="showCreateEventModal()"><i class="fas fa-plus"></i> Create Event</li>
                    <li onclick="showSection('manageEvents')"><i class="fas fa-cog"></i> Manage Events</li>
                    <li onclick="showSection('viewEvents')"><i class="fas fa-eye"></i> View Events</li>
                </ul>
            </li>
            <li class="nav-item">
                <div class="dropdown-btn" onclick="toggleDropdown('upcomingDropdown')">
                    <span><i class="fas fa-clock"></i> Upcoming</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <ul class="dropdown-content" id="upcomingDropdown">
                    <li onclick="showSection('upcomingEvents')"><i class="fas fa-calendar-week"></i> Events</li>
                    <li onclick="showSection('myRSVPs')"><i class="fas fa-check-circle"></i> My RSVPs</li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div id="viewEvents" class="content-section">
            <h1>All Events</h1>
            <div class="events-grid" id="eventsContainer">
                <!-- Events will be dynamically inserted here -->
            </div>
        </div>

        <div id="manageEvents" class="content-section hidden">
            <h1>Manage Events</h1>
            <div class="events-table-container">
                <table id="manageEventsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Capacity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Events will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="upcomingEvents" class="content-section hidden">
            <h1>Upcoming Events</h1>
            <div class="events-grid" id="upcomingEventsContainer">
                <!-- Upcoming events will be dynamically inserted here -->
            </div>
        </div>

        <div id="myRSVPs" class="content-section hidden">
            <h1>My RSVPs</h1>
            <div class="events-grid" id="myRSVPsContainer">
                <!-- RSVP'd events will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <!-- Modal content remains the same as before -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create New Event</h2>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventCapacity">Capacity</label>
                    <input type="number" id="eventCapacity" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <button type="submit" class="btn primary">Create Event</button>
            </form>
        </div>
    </div>

    <script src="rsvp_script.js"></script>
</body>
</html>
