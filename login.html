<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Building & Event Management - Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Community Building & Event Management </h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="admin.html">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="login-main">
        <div class="login-box">
            <h2 id="form-title">Login</h2>
            <form id="login-form" onsubmit="login(event)">
                <div class="input-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" onchange="updateForm()" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                   
                </div>

                <div id="actions" class="actions">
                    <button type="submit">Login</button>
                    <div class="links">
                        <a href="signup.html">Sign Up</a>
                        <div class="space-between-links"></div>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Resource Allocation</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
