<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" type="text/css" href="courosel.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="title"></h3>
      <img src="https://www.hiusa.org/wp-content/uploads/2023/03/HI-Pigeon-Point-Lighthouse-hostel-three-women-in-bunks-1000x550-min-778x446.jpg" alt="Image 1" class="card-img">
      <div class="caption">Finding Flatmates?</div>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
        </svg>
      </div>
    </div>

    <div class="card">
      <h3 class="title"></h3>
      <img src="https://www.shridevidegree.org/wp-content/uploads/2022/12/college-cultural-fest.jpg" alt="Image 2" class="card-img">
      <div class="caption">Joining College event?</div>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
        </svg>
      </div>
    </div>

    <div class="card">
      <h3 class="title"></h3>
      <img src="https://topcareer.id/wp-content/uploads/2020/02/2019-Hackathon-Photo-by-Randy-and-Jackie-Smith.jpg" alt="Image 3" class="card-img">
      <div class="caption">Hackathon group?</div>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
        </svg>
      </div>
    </div>

    <div class="card">
      <h3 class="title"></h3>
      <img src="https://i.pinimg.com/originals/78/4a/34/784a34d958a3427c03dfeb4b0c98798f.jpg" alt="Image 4" class="card-img">
      <div class="caption">Manage Event?</div>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
