<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Community Building & Event Management</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Community Building & Event Management</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="admin.html">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="login-main">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="signup(event)">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" placeholder="Create a username" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="actions">
                    <button type="submit">Sign Up</button>
                    <div class="links">
                        <a href="index.html">Already have an account? Login</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Community Building & Event Management</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
