<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel - Manage Resources</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="admin.html">Admin Panel</a>
        </nav>
    </header>

    <main>
        <h2>Add New Resource</h2>
        <form id="resource-form">
            <input type="text" id="resource-name" placeholder="Resource Name" required>
            <textarea id="resource-description" placeholder="Resource Description" required></textarea>
            <button type="submit">Add Resource</button>
        </form>

        <h2>Existing Resources</h2>
        <ul id="resources-list">
            <!-- Resources will be dynamically added here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Resource Allocation</p>
    </footer>

    <script src="script.js"></script>

    
</body>
</html>
